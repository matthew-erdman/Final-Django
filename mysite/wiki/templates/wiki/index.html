<!DOCTYPE html>
<html>
  <head>
    <title>Wiki</title>
    <meta charset="utf-8"></meta>
  	<style>
      body {
        background-color: lightblue;
      }
      h2 {
      text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Welcome to the wiki index!</h2>

    {% if loggedIn %}
      <p>Logged in as: {{user}}</p>

      <p>Create new post</p>
      <form style="padding-bottom:1em;" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label for="submitTitle">Post Title</label>
            <input type="text" class="form-control" name="submitTitle" id="submitTitle" />
          </div>

          <div class="form-group">
            <label for="submitText">Post Text</label>
            <input type="text" class="form-control" name="submitText" id="submitText" />
          </div>

          <button type="submit" class="btn btn-danger">Submit Post</button>
      </form>
    {% else %}
      <h3 style='color:red;'>User not logged in!</h3>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" name="loginRedirect">Login</button>
      </form>
    {% endif %}
  </body>
</html>
