<!DOCTYPE html>
<html>
  <head>
    <title>Wiki: {{entry.entry_title}}</title>
    <meta charset="utf-8"></meta>
  	<style>
      body {
          background-color: lightblue;
      }
      h2, h3, p {
          text-align: center;
      }
    </style>
  </head>
  <body>
    {% include 'wiki/header.html' %}

		<h2>{{ entry.entry_title }}</h2>
		<p>Description: <b>{{ entry.entry_text }}</b></p>
		<p>Author: <b>{{ entry.entry_author }}</b></p>
		<p>Created: <b><i>{{ entry.entry_date }}</b></i></p>
		<p>Last updated: <b><i>{{ entry.entry_updated }}</b></i></p>

        {% if loggedIn %}
            <a href="/{{ entry.id }}/edit/"><button type="submit">Edit this post as {{ request.user }}</button></a>
        {% endif %}
	</body>
</html>
