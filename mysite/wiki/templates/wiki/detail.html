<!DOCTYPE html>
<html>
  <head>
    <title>Wiki: {{entry.entry_title}}</title>
    <meta charset="utf-8"></meta>
  	<style>
      body {
          background-color: lightblue;
      }
      h2, h3, p {
          text-align: center;
      }
    </style>
  </head>
  <body>
      <div class="container">
        {% include 'wiki/header.html' %}<br />

        <h3>{{ entry.entry_title }}</h3><br />
        <p><b>Description:</b> {{ entry.entry_text }}</p>
        <p><b>Author:</b> {{ entry.entry_author }}</p>
        <p><b>Created:</b> <i>{{ entry.entry_date }}</i></p>
        <p><b>Last updated:</b> <i>{{ entry.entry_updated }}</i></p>

            {% if loggedIn %}
                <br /><a href="/{{ entry.id }}/edit/"><button type="submit">Edit this post as {{ request.user }}</button></a>
            {% endif %}
        </div>
	</body>
</html>
